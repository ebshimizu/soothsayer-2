<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OBS Single Caster Frame</title>
    <script src="/lib/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/caster-frame.js"></script>
    <script type="text/javascript">
    $(document).ready(() => {
      initCasterFrame('Single')
})
    </script>
    <link rel="stylesheet" type="text/css" href="css/caster-frame.css" />
  </head>
  <body id="single-caster-frame">
    <div class="caster-name-flex one"><div id="caster-1-name"></div></div>
    <div class="caster-social-flex one"><div id="caster-1-social"></div></div>
    <div id="blue-team-logo" class="team-logo"></div>
    <div id="red-team-logo" class="team-logo"></div>
    <div class="team-name-flex blue"><div class="team-name" id="blue-team-name"></div></div>
    <div class="team-name-flex red"><div class="team-name" id="red-team-name"></div></div>
    <div class="team-score-flex blue"><div class="team-score" id="blue-team-score"></div></div>
    <div class="team-score-flex red"><div class="team-score" id="red-team-score"></div></div>
    <div class="tournament-name-flex"><div id="tournament-name"></div></div>
    <!-- themeable elements -->
    <div id="logo1"></div>
    <div id="logo2"></div>
    <div id="logo3"></div>
  </body>
</html>
