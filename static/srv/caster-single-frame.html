<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Soothsayer - Single Caster Frame</title>
    <script src="/js/vue@2.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/overlay.js"></script>
    <link rel="stylesheet" type="text/css" href="css/overlay.css" />
  </head>
  <body id="caster-frame" class="single">
    <div id="app" v-bind:class="{ lowerThird: lowerThirdVisible }">
      <div id="identifier" v-bind:class="{ active: identify }">
        This is a {{ overlayName }} overlay
      </div>
      <div class="caster one" v-bind:class="casterOneTextSize">{{ casterOneName }}</div>
      <div class="caster-social-flex one">
        <div id="caster-1-twitter" class="social twitter">
          {{ casterOneTwitter }}
        </div>
        <div id="caster-1-twitch" class="social twitch">
          {{ casterOneTwitch }}
        </div>
        <div id="caster-1-youtube" class="social youtube">
          {{ casterOneYoutube }}
        </div>
        <div id="caster-1-instagram" class="social instagram">
          {{ casterOneInstagram }}
        </div>
      </div>
      <div id="blue-team-logo" class="team-logo"></div>
      <div id="red-team-logo" class="team-logo"></div>
      <div class="team-name-flex blue">
        <div class="team-name" id="blue-team-name"></div>
      </div>
      <div class="team-name-flex red">
        <div class="team-name" id="red-team-name"></div>
      </div>
      <div class="team-score-flex blue">
        <div class="team-score" id="blue-team-score"></div>
      </div>
      <div class="team-score-flex red">
        <div class="team-score" id="red-team-score"></div>
      </div>
      <div class="tournament-name-flex"><div id="tournament-name"></div></div>
      <!-- themeable elements -->
      <div id="aux1"></div>
      <div id="event-logo" v-bind:style="eventLogo"></div>
      <div class="ref"></div>

      <!-- lol? -->
      <link
        rel="stylesheet"
        type="text/css"
        v-bind:href="theme + '/css/theme.css'"
      />
    </div>

    <script src="/js/caster-frame.js"></script>
  </body>
</html>
