<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Soothsayer - Whiteboard</title>
    <script src="/js/vue@2.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/overlay.js"></script>
    <link rel="stylesheet" type="text/css" href="css/overlay.css" />
  </head>
  <body id="whiteboard">
    <div id="app">
      <!-- Identify overlay-->
      <div id="identifier" v-bind:class="{ active: identify }">
        This is a {{ overlayName }} overlay<br />
        <span class="id">id: {{ socketId }}</span>
      </div>

      <!-- Put Theme Specific Things After This Comment -->
      <div class="whiteboard-image" :style="{ backgroundImage: whiteboard }">

      </div>

      <div class="ref"></div>
      <!-- Stop putting theme things after this comment -->

      <!-- Theme style link -->
      <link
        rel="stylesheet"
        type="text/css"
        v-bind:href="theme + '/css/theme.css'"
      />
    </div>

    <!-- theme specific js file -->
    <script src="/js/whiteboard.js"></script>
  </body>
</html>
